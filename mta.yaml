_schema-version: "3.2"
ID: samplemta
version: 0.0.1
modules:
- name: samplemta-approuter
  type: approuter.nodejs
  path: samplemta-approuter
  requires:
  - name: samplemta_html_repo_runtime
  - name: dest_samplemta
  parameters:
    disk-quota: 256M
    memory: 256M
- name: samplemta_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: samplemta_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - ui-content.zip
      name: ui
      target-path: resources/
- name: ui
  type: html5
  path: ui
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: samplemta_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: samplemta_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: dest_samplemta
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
